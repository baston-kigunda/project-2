<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: white;
  
        }
        
        .container {
            padding: 40px;
            border-radius: 20px;
            width: 400px;
            margin: 0 auto;
            text-align: center;
            background-color: aqua;
        }
        .form-group {
            margin-bottom: 15px;
            justify-content: space-between;
            align-items: center;
            display: flex;
        }
        label {
            display: flex;
            font-weight: bold;
            width: 40%;
            text-align: left;
            font-family: system-ui;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            outline: none;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            
        }
        .btn-register {
            background-color:blueviolet;
            color: white;
            margin-left: 205px;
            margin-right: 10px;
            border-radius: 2px;
            
        }
        .btn-register:hover{
            color: white;
            background-color: rgb(143, 139, 139);
        }
        .btn-clear {
            background-color: greenyellow;
            color: white;
        }
        h2{
            font-family: serif;
        }
        .btn-clear:hover{
            color: white;
            background-color: rgb(128, 0, 0);
        }
            
            

    
        
    </style>
</head>
<body>
    <div class="container">
        <h2>Register Account</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName">
                <div id="nameError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <div id="passwordError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
                <div id="confirmPasswordError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <div id="emailError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="XXX-XXX-XXXX">
                <div id="phoneError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="zipCode">Zip Code:</label>
                <input type="text" id="zipCode" name="zipCode">
                <div id="zipError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="cardType">Card Type:</label>
                <select id="cardType" name="cardType">
                    <option value="visa">Visa</option>
                    <option value="mastercard">MasterCard</option>
                    <option value="amex">American Express</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="1111-2222-3333-4444">
                <div id="cardNumberError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="expirationDate">Expiration Date:</label>
                <input type="text" id="expirationDate" name="expirationDate" placeholder="YYYY-MM-DD">
                <div id="dateError" class="error"></div>
            </div>
            <div class="btn">
            <button type="button" class="btn-register" onclick="validateForm()">Register</button>
            <button type="reset" class="btn-clear">Clear Form</button>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            // Clear all errors
            document.querySelectorAll('.error').forEach(error => error.innerHTML = '');

            let isValid = true;

            // Name validation
            const fullName = document.getElementById('fullName').value;
            if (fullName.length < 4) {
                document.getElementById('nameError').innerHTML = "User name must be at least 4 characters";
                isValid = false;
            }

            // Password validation
            const password = document.getElementById('password').value;
            if (password.length < 4) {
                document.getElementById('passwordError').innerHTML = "Password must be at least 4 characters";
                isValid = false;
            }

            // Confirm password validation
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').innerHTML = "Passwords do not match";
                isValid = false;
            }

            // Email validation
            const email = document.getElementById('email').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').innerHTML = "Invalid email format";
                isValid = false;
            }

            // Phone validation
            const phoneNumber = document.getElementById('phoneNumber').value;
            const phoneRegex = /^\d{3}-\d{3}-\d{4}$/;
            if (!phoneRegex.test(phoneNumber)) {
                document.getElementById('phoneError').innerHTML = "Invalid phone number format";
                isValid = false;
            }

            // Zip code validation
            const zipCode = document.getElementById('zipCode').value;
            const zipRegex = /^\d{5}(-\d{4})?$/;
            if (!zipRegex.test(zipCode)) {
                document.getElementById('zipError').innerHTML = "Invalid Zip Code";
                isValid = false;
            }

            // Card number validation
            const cardNumber = document.getElementById('cardNumber').value;
            const cardRegex = /^\d{4}-\d{4}-\d{4}-\d{4}$/;
            if (!cardRegex.test(cardNumber)) {
                document.getElementById('cardNumberError').innerHTML = "Invalid card number format";
                isValid = false;
            }

            // Expiration date validation
            const expirationDate = document.getElementById('expirationDate').value;
            const dateRegex = /^\d{4}-\d{2}-\d{2}$/;
            if (!dateRegex.test(expirationDate)) {
                document.getElementById('dateError').innerHTML = "Invalid date format";
                isValid = false;
            }

            if (isValid) {
                alert("Form submitted successfully!");
            }
        }
    </script>
</body>
</html>
