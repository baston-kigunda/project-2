<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email List Signup</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 20px;
    text-align: center;
    display: flex;
    align-items: center;
    height: 100vh;
    justify-content: center;
    background-color: whitesmoke;
}

.form-container {
    display: inline-blockblock;
    text-align: left;
    background-color: yellow;
    padding: 40px;
    border-radius: 10px;
}

h1 {
    font-size: 24px;
    color: #1a4ba3;
    text-align: center;
}

label {
    display: inline-block;
    width: 200px;
    font-weight: bold;
    margin-bottom: 5px;
}

input {
    width: 300px;
    padding: 5px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 8px 20px;
    background-color: #1a4ba3;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    margin-left: 210px;
}

button:hover {
    background-color: #004080;
}
input:focus{
    outline: none;
}

.error {
    color: red;
    font-size: 12px;
    margin-left: 10px;
    display: none;
}

    </style>
</head>
<body>
    <div class="form-container">
        <h1>Please join our email list</h1>
        <fieldset>
        <form id="emailForm">
            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="grace@Yahoo.com">
            <span class="error" id="emailError"></span>
            <br>

            <label for="reEmail">Re-enter Email Address:</label>
            <input type="email" id="reEmail" required>
            <span class="error" id="reEmailError">This entry must equal first entry</span>
            <br>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>
            <span class="error" id="firstNameError">This field is required</span>
            <br>

            <button type="submit">Join our List</button>
        </form>
    </fieldset>
    </div>
    <script>
document.getElementById("emailForm").addEventListener("submit", function (e) {
    e.preventDefault(); // Prevent form submi

    
    const email = document.getElementById("email").value.trim();
    const reEmail = document.getElementById("reEmail").value.trim();
    const firstName = document.getElementById("firstName").value.trim();

    // Get error message elements
    const emailError = document.getElementById("emailError");
    const reEmailError = document.getElementById("reEmailError");
    const firstNameError = document.getElementById("firstNameError");

    let isValid = true;

    // Validate email
    if (email === "") {
        emailError.textContent = "Email address is required.";
        emailError.style.display = "inline";
        isValid = false;
    } else {
        emailError.style.display = "none";
    }

    // Validate re-entered email
    if (reEmail === "" || reEmail !== email) {
        reEmailError.style.display = "inline";
        isValid = false;
    } else {
        reEmailError.style.display = "none";
    }

    // Validate first name
    if (firstName === "") {
        firstNameError.style.display = "inline";
        isValid = false;
    } else {
        firstNameError.style.display = "none";
    }

    // If all fields are valid
    if (isValid) {
        alert("Thank you for joining our list!");
    }
});

    </script>
</body>
</html>
